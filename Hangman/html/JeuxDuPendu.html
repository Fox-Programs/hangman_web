<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .menu {
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showRules()">Les régles du pendu</button>
    </div>
    <div id="content" style="margin-top: 30px;"></div>

    <script>
        function startGame() {
            document.getElementById('content').innerHTML = '<p>Le jeu commence ! Bonne chance !</p>';
        }

        function showRules() {
            document.getElementById('content').innerHTML = `
                <h2>Règles du jeux du pendu</h2>
                <p>Derouelement</p>
                <ul>
                    <li>Les lettres du mot sont masquées par des tirets _</li>
                    <li>Proposez une lettre.</li>
                    <li>Correcte : La lettre s’affiche.</li>
                    <li>Incorrecte : Une partie du pendu est dessinée et les essais diminuent.</li>
                </ul>
                <p>Fin du jeu</p>
                <ul>
                    <li>Victoire : Trouvez toutes les lettres avant d’épuiser les essais.</li>
                    <li>Défaite : Le dessin est complet, le mot est révélé.</li>
                <ul>
            `;
        }
    </script>
</body>
</html>
